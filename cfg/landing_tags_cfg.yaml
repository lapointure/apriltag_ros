/**:
    ros__parameters:
        image_transport: raw    # image format
        family: 36h11           # tag family name
        # size: 0.2944           # tag edge size in meter
        max_hamming: 0          # maximum allowed hamming distance (corrected bits)

        # see "apriltag.h" 'struct apriltag_detector' for more documentation on these optional parameters
        detector:
            threads: 1          # number of threads
            decimate: 2.0       # decimate resolution for quad detection
            blur: 0.0           # sigma of Gaussian blur for quad detection
            refine: True        # snap to strong gradients
            sharpening: 0.25    # sharpening of decoded images
            debug: False        # write additional debugging images to current working directory

        # optional list of tags
        tag:
            ids: [0, 1]            # tag ID
            frames: [tag0, tag1]  # optional frame name
            sizes: [0.2944, 0.1472]   # tilted or vertical tags
            # sizes: [0.2, 0.08]   # horizontal tags
            # sizes: [0.16928, 0.08]   # horizontal tags